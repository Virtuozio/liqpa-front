<!-- Payment Form -->
<div class="container">
  <section class="service" id="proposals">
    <div class="payment-form">
      <div class="payment-form__header">
        <a href="#" class="payment-form__back-link">← Повернутися до вибору форми підприємства</a>
        <h2 class="payment-form__title">Щоб купити програму Соната:</h2>
        <h3 class="payment-form__subtitle">Оберіть тип ліцензії:</h3>
      </div>

      <div class="payment-form__content">
        <div class="price-table">
          <!-- Top Row -->
          <div class="price-row">
            <button class="price-cell" type="button" data-period="12" data-price="1590">
              <span class="price">1590грн</span>
              <span class="period">на рік</span>
              <span class="description">юридичні особи - 1 рік</span>
            </button>
            <button class="price-cell" type="button" data-period="12" data-price="590">
              <span class="price">590грн</span>
              <span class="period">на рік</span>
              <span class="description">ФОП - 1 рік</span>
            </button>
          </div>
          <!-- Middle Row -->
          <div class="price-row">
            <button class="price-cell" type="button" data-period="6" data-price="1190">
              <span class="price">1190грн</span>
              <span class="period">на 6 місяців</span>
              <span class="description">юридичні особи - 6 міс</span>
            </button>
            <button class="price-cell" type="button" data-period="3" data-price="790">
              <span class="price">790грн</span>
              <span class="period">на 3 місяці</span>
              <span class="description">юридичні особи - 3 міс</span>
            </button>
          </div>
          <!-- Bottom Row -->
          <div class="price-row">
            <button
              class="price-cell price-cell--full"
              type="button"
              data-period="1"
              data-price="0"
            >
              <span class="price">БЕЗКОШТОВНО</span>
              <span class="period">демо на 1 місяць</span>
              <span class="description">ЮРИДИЧНІ ОСОБИ</span>
            </button>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="registration-form visually-hidden" id="registrationForm">
          <div class="step">
            <div class="step-number">1</div>
            <h3 class="step-title">Заповніть дані для ліцензії:</h3>
            <form id="legalForm">
              <div class="form-group">
                <input
                  type="text"
                  name="edrpou"
                  placeholder="Код ЄДРПОУ підприємства (ІПН для ФОП)"
                  class="form-input"
                  required
                />
                <span class="error-message" data-field="edrpou"></span>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="company"
                  placeholder="Назва підприємства (або ФОП)"
                  class="form-input"
                  required
                />
                <span class="error-message" data-field="company"></span>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="form-input"
                    required
                  />
                  <span class="error-message" data-field="email"></span>
                </div>
                <div class="form-group">
                  <input
                    type="tel"
                    name="phone"
                    placeholder="Телефон"
                    class="form-input"
                    required
                  />
                  <span class="error-message" data-field="phone"></span>
                </div>
              </div>
              <input type="hidden" name="period" id="periodInput" value="" />
              <input type="hidden" name="amount" id="amountInput" value="" />
            </form>
          </div>

          <div class="step">
            <div class="step-number">2</div>
            <h3 class="step-title">Оберіть спосіб оплати:</h3>
            <div class="payment-methods">
              <button type="button" class="payment-btn invoice-btn">
                Отримати рахунок
                <span class="payment-subtitle">Для оплати через банк</span>
              </button>
              <span class="payment-or">або</span>
              <button type="button" class="payment-btn card-btn">
                Сплатити карткою
                <span class="payment-subtitle">Visa/Mastercard</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Free License Form -->
        <div class="registration-form visually-hidden" id="freeLicenseForm">
          <div class="step">
            <div class="step-number">1</div>
            <h3 class="step-title">Заповніть дані для отримання безкоштовної ліцензії:</h3>
            <form id="freeLicenseDataForm">
              <div class="form-group">
                <input
                  type="text"
                  name="edrpou"
                  placeholder="Код ЄДРПОУ підприємства"
                  class="form-input"
                />
                <span class="error-message" data-field="edrpou"></span>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="company"
                  placeholder="Назва підприємства"
                  class="form-input"
                />
                <span class="error-message" data-field="company"></span>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <input type="email" name="email" placeholder="Email" class="form-input" />
                  <span class="error-message" data-field="email"></span>
                </div>
                <div class="form-group">
                  <input type="tel" name="phone" placeholder="Телефон" class="form-input" />
                  <span class="error-message" data-field="phone"></span>
                </div>
              </div>
              <div class="payment-methods">
                <button type="submit" class="payment-btn free-license-btn">
                  Отримати ліцензію безкоштовно
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="liqpay_checkout"></div>
    </div>
  </section>
</div>

<div id="loader" class="loader visually-hidden">
  <div class="spinner"></div>
  <p>Завантаження...</p>
</div>
