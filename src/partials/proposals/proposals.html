<div class="container">

                  required

              </div>
              <div class="form-row">
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="tel"
                    name="phone"
                    placeholder="Телефон"
                    class="form-input"
                    required
                  />
                </div>
              </div>
              <input type="hidden" name="period" id="periodInput" value="" />
              <input type="hidden" name="amount" id="amountInput" value="" />
            </form>
          </div>

          <div class="step">
            <div class="step-number">2</div>
            <h3 class="step-title">Оберіть спосіб оплати:</h3>
