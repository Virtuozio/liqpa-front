<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>Рахунок на оплату</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./style.scss" />

  <body>
    <main>
      <include src="./partials/header/header.html"></include>
      <div class="invoice-container">
        <div class="invoice-actions">
          <button onclick="window.print()">Роздрукувати</button>
          <a href="#" class="pay-btn" id="payBtn" target="_blank" style="display: none"
            >Сплатити карткою</a
          >
          <button onclick="saveAsPDF()">Зберегти в PDF</button>
          <button onclick="window.location.href='/invoice/new'">Ще один рахунок</button>
        </div>
        <div class="invoice-warning" id="taxComment"></div>
        <h1 class="invoice-title" id="invoiceTitle"></h1>
        <div class="invoice-qr-instructions">
          <div class="qr-block">
            <img id="qrImg" src="" alt="QR для оплати" />
          </div>
        </div>
        <div class="invoice-supplier-buyer">
          <div class="supplier" id="supplier"></div>
          <div class="buyer" id="buyer"></div>
        </div>
        <table class="invoice-table" id="invoiceTable">
          <thead>
            <tr>
              <th>№</th>
              <th>Товари(роботи, послуги)</th>
              <th>Кіль-ть</th>
              <th>Ціна</th>
              <th>Сума</th>
            </tr>
          </thead>
          <tbody id="productsBody"></tbody>
        </table>
        <div class="invoice-total" id="invoiceTotal"></div>
        <div class="invoice-note" id="invoiceNote"></div>
        <div class="invoice-footer">
          <div class="invoice-license-warning" id="licenseWarning"></div>
          <div class="invoice-sign">Виписав: <span class="sign-line" id="signer"></span></div>
        </div>
      </div>
      <include src="./partials/footer/footer.html"></include>
    </main>
    <script>
      function saveAsPDF() {
        window.print();
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Get payment data from localStorage
        const payment = JSON.parse(localStorage.getItem("invoiceData") || "{}");

        // Pay button
        const payBtn = document.getElementById("payBtn");
        if (payment.liqpayUrl) {
          payBtn.href = payment.liqpayUrl;
          payBtn.style.display = "";
        }

        // Tax comment
        document.getElementById("taxComment").textContent = payment.organisation?.tax_comment || "";

        // Invoice title
        const date = payment.date ? new Date(payment.date).toLocaleDateString("uk-UA") : "";
        document.getElementById("invoiceTitle").textContent = `Рахунок на оплату № ${
          payment.invoiceNumber || ""
        } від ${date} р.`;

        // QR code
        if (payment.organisation?.iban) {
          document.getElementById(
            "qrImg"
          ).src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${payment.organisation.iban}`;
        }

        // Supplier
        document.getElementById("supplier").innerHTML = `
          <b>ПОСТАЧАЛЬНИК:</b><br />
          ${payment.organisation?.name || ""}<br />
          sonatazvit.com.ua<br />
          ЄДРПОУ: ${payment.organisation?.edrpou || ""}<br />
          IBAN: ${payment.organisation?.iban || ""}, ${
          payment.organisation?.contract_bank || ""
        }<br />
          ${payment.organisation?.address || ""}<br />
          Тел.: ${payment.organisation?.phone || ""}<br />
          Поштова адреса: ${payment.organisation?.post_address || ""}<br />
          ${payment.organisation?.tax_comment || ""}
        `;

        // Buyer
        document.getElementById("buyer").innerHTML = `
          <b>ПОКУПЕЦЬ:</b><br />
          ${payment.partner?.name || ""}<br />
          ${payment.partner?.edrpou ? "ЄДРПОУ: " + payment.partner.edrpou : ""}
        `;

        // Products table
        const productsBody = document.getElementById("productsBody");
        let total = 0;
        if (Array.isArray(payment.products)) {
          payment.products.forEach((item, index) => {
            total += item.total || 0;
            productsBody.innerHTML += `
              <tr>
                <td>${index + 1}</td>
                <td>${item.product?.full_name || ""}</td>
                <td>${item.qty || ""} ${item.product?.unit || ""}</td>
                <td>${item.price?.toFixed(2) || ""}</td>
                <td>${item.total?.toFixed(2) || ""}</td>
              </tr>
            `;
          });
        }

        // Total
        document.getElementById("invoiceTotal").innerHTML = `<b>Разом: ${total.toFixed(2)} грн</b>`;

        // Note
        document.getElementById("invoiceNote").innerHTML = `Всього до сплати: ${
          payment.products?.[0]?.total_words || ""
        }. Без ПДВ.<br />
          Послуга включає ліцензійну версію програми СОНАТА`;

        // License warning
        document.getElementById(
          "licenseWarning"
        ).innerHTML = `Ліцензія вступає в дію після надходження коштів на рахунок або, за наявності чинної ліцензії, з моменту її закінчення.<br />
          Обов'язково вкажіть номер рахунку "${
            payment.invoiceNumber || ""
          }" або свій ІПН/ЄДРПОУ у призначенні платежу.`;

        // Signer
        document.getElementById("signer").textContent = payment.organisation?.signer_short || "";

        // Clear the invoice data from localStorage after displaying
        localStorage.removeItem("invoiceData");
      });
    </script>
  </body>
</html>
